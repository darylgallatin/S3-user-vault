<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 User Vault</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">


    <style>
        body {
            background-color: #74a6d8; /* Light blue background for the page */
        }

        /* Optional: Add padding or spacing for better alignment */
        .form-container {
            max-width: 400px; /* Constrain form width */
            margin: 0 auto; /* Center the form horizontally */
        }

        .modal-title {
            font-size: 1.25rem; /* Ensure the title size is clear */
        }

        .modal-body {
            font-size: 1rem; /* Adjust modal message font size */
        }
    </style>
</head> 

<body class="register-page container py-3">
    <!-- Page Title -->
    <h1 class="mb-3" style="color: rgb(13, 38, 153); font-weight: bold; font-family: Arial, sans-serif;">Register User</h1>

    <div class="row mb-3 align-items-center">
        <!-- User Registration Form -->
        <form id="register-form" class="col-md-8">
            <div class="row">
                <!-- Username Field -->
                <div class="col-md-3">
                    <label for="username" class="form-label field-headers-reg-form">Username:</label>
                    <input type="text" id="username" name="username" class="form-control col-box-reg" required>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Email Field -->
                <div class="col-md-3">
                    <label for="email" class="form-label field-headers-reg-form">Email:</label>
                    <input type="email" id="email" name="email" class="form-control col-box-reg" required>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Password Field -->
                <div class="col-md-3">
                    <label for="password" class="form-label field-headers-reg-form">Password:</label>
                    <input type="password" id="password" name="password" class="form-control col-box-reg" required>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Phone Number Field -->
                <div class="col-md-4">
                    <label for="phone" class="form-label field-headers-reg-form">Phone Number:</label>
                    <input type="text" id="phone" name="phone" class="form-control col-box-pwd form-control-sm" placeholder="Enter phone number">
                </div>
            </div>
            <div class="row mt-3">
                <!-- Notes Field -->
                <div class="col-md-5">
                    <label for="notes" class="form-label field-headers-reg-form">Notes:</label>
                    <textarea id="notes" name="notes" class="form-control col-box-notes form-control-sm" placeholder="Enter additional notes" rows="3"></textarea>
                </div>
            </div>
            <div class="row mt-3">
                <!-- Register Button -->
                <div class="col-md-4">
                    <button type="submit" class="btn custom-button custom-register">Register</button>
                </div>
            </div>
        </form>
    
        <!-- S3 Bucket Name Field and Save Button -->
        <div class="col-md-2">
            <form id="s3-bucket-form" class="d-flex flex-column">
                <div class="d-flex align-items-center mb-2" style="gap: 10px;">
                    <label for="s3_bucket" class="form-label field-headers-reg-form mb-1">
                        S3 Bucket Name: 
                    </label>
                    <span id="current-bucket-name" style="width: 10px; font-size: 20px;   font-family: 'Courier New', Courier, monospace; color: blueviolet; font-weight: bold;">None</span>
                </div>
                <input type="text" id="s3_bucket" name="s3_bucket" class="form-control col-box-reg mb-2" required placeholder="Enter bucket name">
                <button type="submit" class="btn custom-button custom-register">Save Bucket Name</button>
            </form>
        </div>
    </div>
    

    <!-- Navigation Button -->
    <button class="btn custom-button custom-view-users" onclick="window.location.href='/users';">View Users</button>
</body>



    <!-- Modal for Feedback Messages -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message content will be injected dynamically via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
