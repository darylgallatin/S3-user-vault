<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    

  <style>
        body {
            background-color: #82aad1; /* Light gray background */
        }
    </style>
</head>
<body class="users-page container py-3">
    <h1 class="mb-4"  style="color: rgb(26, 60, 213); font-weight: bold; font-family: Arial, sans-serif;">Users List</h1>

    <div style="max-width: 2200px;">
        <!-- Column Headers -->
        <div class="d-flex gap-10 align-items-center py-2 fw-bold border-bottom">
            <div class="me-2  {{ 'active' if request.args.get('sort') == 'id' else '' }}" style="width: 50px; text-align: left;">
                <a href="?sort=id">ID</a>
            </div>
            <div class="me-2 {{ 'active' if request.args.get('sort') == 'username' else '' }}" style="width: 150px; text-align: left;">
                <a href="?sort=username">USERNAME</a>
            </div>
            <div class="text-muted {{ 'active' if request.args.get('sort') == 'email' else '' }}" style="width: 250px; text-align: left;">
                <a href="?sort=email">EMAIL ADDRESS</a>
            </div>
            <div class="me-2  {{ 'active' if request.args.get('sort') == 'phone' else '' }}"  style="width: 150px; text-align: left;">
                <a href="?sort=phone">PHONE</a>
            </div>
            <div style="width: 400px; text-align: center;">NOTES</div>
        </div>
    </div>

    <!--User List: Left-Aligned -->
    <div style="max-width: 2000px;">
        {% for user in users %}
        <form id="user-form-{{ user.id }}" class="d-flex align-items-center py-2">
            <!-- Existing fields like ID, username, email, phone, notes -->
            <div class="col-box-id me-2" style="width: 50px; text-align: right;">
                <strong>{{ user.id }}</strong>
            </div>
            <input type="text" name="username" value="{{ user.username }}" 
                   class="form-control col-box me-2" style="width: 150px; text-align: left;" />
            <input type="text" name="email" value="{{ user.email }}" 
                   class="form-control col-box me-2" style="width: 250px; text-align: left;" />
            <input type="text" name="phone" value="{{ user.phone }}" 
                   class="form-control col-box me-2" style="width: 200px;" />
            <input type="text" name="notes" value="{{ user.notes }}" 
                   class="form-control col-box" style="width: 500px;" />
            
            <!-- Update Button -->
            <button type="button" class="btn btn-primary ms-2 update-btn" 
                    data-user-id="{{ user.id }}">Update</button>
            
            <!-- Sentiment Button -->
            <button type="button" class="btn btn-info ms-2 analyze-sentiment-btn" 
                    data-user-id="{{ user.id }}">Analyze Sentiment</button>
        </form>
        
        {% endfor %}
    </div>
    
    

<!-- Delete Form: Left-Aligned -->
 <div class=" button-container"></div>
<form id="delete-form" class="mb-3 d-flex justify-content-between align-items-center" style="max-width: 100%;">
    <!-- Delete User Input and Buttons (Left-Aligned) -->
    <div class=" d-flex">
        <input type="text" name="id" placeholder="Enter User ID to Delete" class="form-control me-2" style="max-width: 200px;" required>
             
        <button type="submit" id="delete-btn" class="btn custom-button custom-delete">Delete</button>
        
        <button type="button" id="delete-all-btn" class="btn custom-button custom-delete">Delete All Users</button>
   
        <button type="button" id="backup-btn" class="btn custom-button custom-backup">Backup Users to S3</button>
        
        <button type="button" id="restore-btn" class="btn custom-button custom-restore">Restore Users From S3</button>
        
        <button type="button" id="reorder-btn" class="btn custom-button custom-reorder">Reorder IDs</button>
    </div>
</form>

</div>
<!-- Back to Registration Button -->
<div class="button-wrapper">
    <button class="btn custom-button custom-back-to-register" onclick="window.location.href='/register';">Back to Registration</button>
</div>  

    <!-- Custom Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message content will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/users.js') }}"></script>
</body>
</html>
